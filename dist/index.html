<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>best-pagination</title>
    <link rel="stylesheet" type="text/css" href="./css/best-pagination.css" />
    <link rel="stylesheet" type="text/css" href="./css/example.css" /> </head>

<body>
    <!-- example 演示 -->
    <div class="example">
        <div class="example-top">
            <div class="title">前端JS基础组件<strong>best-pagination</strong></div>
            <p></p>
        </div>
        <div class="example-container">
            <fieldset>
                <legend>案例演示</legend>
            </fieldset>
            <div class="example-container-title"> <span>首页</span> </div>
            <div class="example-container-row">
                <!-- 分页组件 -->
                <div id="J-pagination1" class="pagination-wrap"></div>
                <!-- 分页组件 -->
            </div>
            <div class="example-container-title"> <span>尾页</span> </div>
            <div class="example-container-row">
                <!-- 分页组件 -->
                <div id="J-pagination2" class="pagination-wrap"></div>
                <!-- 分页组件 -->
            </div>
            <div class="example-container-title"> <span>中间任一页</span> </div>
            <div class="example-container-row">
                <!-- 分页组件 -->
                <div id="J-pagination3" class="pagination-wrap"></div>
                <!-- 分页组件 -->
            </div>
            <div class="example-container-title"> <span>只有一页</span> </div>
            <div class="example-container-row">
                <!-- 分页组件 -->
                <div id="J-pagination4" class="pagination-wrap"></div>
                <!-- 分页组件 -->
            </div>
            <div class="example-container-title"> <span>其他信息</span> </div>
            <div class="example-container-row">
                <!-- 分页组件 -->
                <div id="J-pagination5" class="pagination-wrap"></div>
                <!-- 分页组件 -->
            </div>
            <div class="example-container-row">
                <!-- 分页组件 -->
                <div id="J-pagination6" class="pagination-wrap"></div>
                <!-- 分页组件 -->
            </div>
        </div>
    </div>
    <!-- / End example 演示 -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/best-pagination.js"></script>
    <script type="text/javascript" src="js/example.js"></script>
</body>

</html>
